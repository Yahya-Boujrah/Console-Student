
<div class="container app-container">
  <h2 class="page-title">
    <fa-icon  class="title-icon" [icon]="faNewspaper"></fa-icon>
    Annonces et avis</h2>
  
  <div class="annonce-number">{{annonceResponse?.data?.annonces!.length}} Avis disponibles</div> 
  <div class="row">
    <app-annonce-item *ngFor="let annonce of annonceResponse?.data?.annonces; index as index"
      [annonce]="annonce" [index]="index+1" class="col-6" > 
    </app-annonce-item>
  </div>
</div>
