<div class="app-container container">
    <h4 class="mx-4">
        <strong>{{conventionType}}</strong>
    </h4>
    <form #conventionForm = "ngForm" class="form-horizontal">
        <div class="form-group form-element">
            <label >Nom de la société <span>*</span></label>
            <input type="text" ngModel name="nom" class="form-control" required>
        </div>
        <div class="form-group form-element">
            <label >Adresse de la société <span>*</span></label>
            <input type="text" ngModel name="adresse" class="form-control" required>
        </div>
        <div class="form-group form-element">
            <label >Email de la société</label>
            <input type="email" ngModel name="email" class="form-control" >
        </div>
        <div class="form-group form-element">
            <label >Nom et prénom du représentant de la société <span>*</span></label>
            <input type="text"  ngModel name="representantSociete" class="form-control" required>
        </div>
        <div class="form-group form-element">
            <label >Sujet de stage <span>*</span></label>
            <input type="text" ngModel name="sujet" class="form-control" required>
        </div>
        <div class="form-group form-element">
            <label >Date de début du stage <span>*</span></label>
            <input type="Date" ngModel name="dateDebut" class="form-control" placeholder="mm/dd/yyyy" required>
        </div>
        <div class="form-group form-element">
            <label >Date de fin du stage <span>*</span></label>
            <input type="Date" ngModel name="dateFin" class="form-control" placeholder="mm/dd/yyyy" required>
        </div>
        <div class="form-group form-element">
            <label >Nom et prénom de l'encadrant côté société</label>
            <input type="text" ngModel name="encandrantSociete" class="form-control" >
        </div>
        <div class="form-group form-element">
            <label >Nom et prénom de l'encadrant côté école</label>
            <input type="text" ngModel name="encadrantEcole" class="form-control" >
        </div>
        <div class="form-group form-element">
            <label >Numéro de contrant d'assurance</label>
            <input type="text" ngModel name="assurance" class="form-control" >
        </div>
        <div class="form-group form-element">
            <label >Montant de la gratification par mois</label>
            <input type="text" ngModel name="montant" class="form-control" >
        </div>
        <div class="form-group form-element">
            <label >Modalité du paiement de la gratification (Chèque, Espèces...)</label>
            <input type="text" ngModel name="paiement" class="form-control" >
        </div>
        <button (click)="saveConvention(conventionForm)" class="btn btn-primary form-element" [disabled]="conventionForm.invalid">Valider et envoyer la demande</button>
    </form>
</div>
